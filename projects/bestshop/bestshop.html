<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="menu-wrapper">
        <div class="container">
            <p class="header-logo">BestShop</p>
            <nav class="header-menu">
                <a href="#" class="header-menu_link">WHY US</a>
                <a href="#" class="header-menu_link">BENEFITS</a>
                <a href="#" class="header-menu_link">PRICES</a>
                <a href="#" class="header-menu_link">CONTACT</a>
                <a href="../../index.html" class="header-menu_link">Back to portfolio</a>
            </nav>
        </div>
    </div>
    <div class="banner-wrapper">
        <div class="container">
            <h1 class="banner-title">Sell More!</h1>
            <p class="banner-text">Open shop on our platform and increase your sales</p>
            <a href="#" class="banner-link">Open your shop</a>
        </div>
        <img src="./img/Background.png" alt="" class="banner-image">
    </div>
</header>
<div class="content-info">
    <h2 class="content-info-title">The most popular sales platform in country</h2>
    <div class="info-line">
        <div class="info-box">
            <div class="info-box-circle circle-red">
                <img src="./img/Person.svg" alt="" class="info-box-circle_image-red">
            </div>
            <p class="info-box_counter">100000+</p>
            <p class="info-box_label">daily entries</p>
        </div>
        <div class="info-box">
            <div class="info-box-circle circle-blue">
                <img src="./img/Eye.svg" alt="" class="info-box-circle_image-blue">
            </div>
            <p class="info-box_counter">2000000+</p>
            <p class="info-box_label">seen products<br>every day</p>
        </div>
        <div class="info-box">
            <div class="info-box-circle circle-green">
                <img src="./img/Catalog.svg" alt="" class="info-box-circle_image-green">
            </div>
            <p class="info-box_counter">10000+</p>
            <p class="info-box_label">added posts<br>daily</p>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="main-content-box_line_1">
        <div class="line_1-left"></div>
        <div class="line_1-right"></div>
    </div>
    <div class="main-content-box_line_2">
        <div class="line_1-left"></div>
        <div class="line_1-right"></div>
    </div>
    <div class="main-content-box_line_3">
        <div class="line_3-left"></div>
        <div class="line_3-right">
            <img src="./img/Trumpet.png" alt="trumpet" class="trumpet">
        </div>
    </div>
</div>
</body>
</html>
